---
layout: default
title: Blog
---
<section>
  <h1>Latest Posts</h1>
  
  <ul class="blog--list">
    {% for post in site.posts %}
    <li>
      <h4 class="blog--title"><a href="{{ post.url }}">{{ post.title }}</a></h4>
      <h4 class="blog--date">{{ post.date | date_to_string }}</h4>
      {{ post.excerpt }}
      <hr>
    </li>
    {% endfor %}
  </ul>
</section>
