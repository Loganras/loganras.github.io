---
layout: default
title: Blog
---
<h1>Latest Posts</h1>

<section class="tags">
  <span>Tags:</span>
  {% for tag in site.tags %}
    <a href="{{tag.url}}" class="post--tag">{{ tag.name }}</a>
  {% endfor %}
</section>

<ul class="blog--list">
  {% for post in site.posts %}
  {% include post-card.html %}
  {% endfor %}
</ul>
